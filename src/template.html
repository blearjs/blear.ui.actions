<div class="blearui-actions">
    {{#for i, group in groups}}
    <div class="blearui-actions-group">
        {{#for j, item in group}}
        <div class="blearui-actions-group-item
        blearui-actions-group-item_{{item.category}}
        {{item.category == 'button' ? 'dkbtn dkbtn_' + item.type : ''}}
        ">{{=item.text}}
        </div>
        {{/for}}
    </div>
    {{/for}}
</div>
